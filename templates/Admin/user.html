{% extends 'Admin/index.html' %}
{% block content %}

<div class="card">
                  <div class="card-body">
                    <h4 class="card-title">View Users</h4>

                    <table class="table" >
                      <thead>
                        <tr>
                          <th>SI NO</th>
                          <th>Name</th>
                          <th>Age</th>
                          <th>Address</th>
                          <th>Image</th>
                          <th>Edit</th>
                          <th>Edit</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% csrf_token %}
                      {% for i in data %}
                       <tr>
                          <td>{{ forloop.counter }}</td>
                          <td>{{i.name}}</td>
                          <td>{{i.age}} </td>
                          <td>{{i.address}}</td>
                          <td><img style="height:100px;width:130px;" src="{{i.image.url}}"></td>
                          <td><a href="{% url 'update' i.id %}"><button class="btn btn-info" type="submit">Update</button></a></td>
                          <td><a href="{% url 'delete' i.id %}"><button class="btn btn-danger" type="submit">Delete</button></a></td>

                        </tr>
                         {% endfor %}

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
